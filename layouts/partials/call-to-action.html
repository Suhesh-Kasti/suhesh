<!-- Call to actions -->
{{ with .Params.qualifications }} {{ range . }}
<section class="mb-28">
  <div class="container">
    <div
      class="bg-theme-light dark:bg-darkmode-theme-light rounded-xl px-4 py-16 xl:p-20"
    >
      <div class="row items-center justify-between">
        <div class="md:col-5 lg:col-4 mb-10 md:order-2 md:mb-0">
          {{ partial "image" (dict "Src" .image "Alt" "academic qualification"
          "Class" "w-full") }}
        </div>
        <div class="md:col-7 md:order-1">
          <h2 class="mb-2">{{ .degree }}</h2>
          <h4 class="mb-2">
            <a
              href="{{ .universityLink }}"
              target="_blank"
              rel="noopener noreferrer"
              >{{ .university }}</a
            >
          </h4>
          <h6 class="mb-4">{{ .date }}</h6>
          <p>{{ .description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }} {{ end }}
<!-- /Call to actions -->

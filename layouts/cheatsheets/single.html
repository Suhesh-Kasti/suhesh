{{ define "main" }}
  <section class="section pt-7">
    <div class="container">
      <div class="row justify-center">
        <article class="lg:col-10">
          {{ $image:= .Params.image }}
          {{ if $image }}
          {{ end }}
          <h1 class="h2 mb-4">
            {{ .Title }}
          </h1>
          <div class="content mb-10">
            {{ .Content }}
          </div>
        </article>
      </div>
    </div>
  </section>
{{ end }}

<!-- tags.html -->

{{ if isset site.Taxonomies "tags" }} {{ if not (eq (len site.Taxonomies.tags)
0) }}
<div class="mb-8">
  <h5 class="mb-6">Tags</h5>
  <div class="bg-theme-light dark:bg-darkmode-theme-light rounded p-6">
    <ul>
      {{ range $name, $items := site.Taxonomies.tags }}
      <li class="inline-block">
        <a
          class="m-1 block rounded bg-white dark:bg-darkmode-body px-3 py-1 text-text dark:text-darkmode-text hover:bg-primary hover:text-white dark:hover:bg-primary dark:hover:text-white {{ if (and (eq $.Page.Kind `term`) (eq $.Page.Type `tags`) (eq $.Page.Title .Page.Title)) }}
                  active
                {{ end }}"
          href="{{ .Page.RelPermalink }}"
        >
          {{ .Page.Title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }} {{ end }}
